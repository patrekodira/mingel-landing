<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingel - Mobile Landing</title>
    <!-- JSON Animation Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styles for font inclusion */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    </style>
</head>
<body>
    <!-- Pulsating Logo Animation -->
    <div id="pulse-animation-container">
        <div id="pulse-animation"></div>
    </div>

    <!-- Circles Background Animation -->
    <div id="circle-animation-container">
        <div id="circle-animation"></div>
    </div>

    <!-- Main Content (Landing Page) -->
    <div id="content">
        <div id="logo-mingel">
            <img src="logo_mingel.png" alt="Mingel Logo">
        </div>
        <div class="text-container">
            <p class="tagline">expand your circle one swipe at a time</p>
        </div>
        <div class="buttons">
            <a href="https://www.apple.com/app-store/" class="btn">
                <img src="app-store.png" alt="App Store">
            </a>
            <a href="https://play.google.com/store" class="btn">
                <img src="play-store.png" alt="Play Store">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>
            <a href="/privacy-policy">privacy policy</a> | 
            <a href="/terms">terms & conditions</a> | 
            <a href="/eula">eula</a> | 
            Â©mingel 2024
        </p>
    </footer>

    <script>
        // Load the pulsating logo animation
        lottie.loadAnimation({
            container: document.getElementById('pulse-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'mingel_logo_pulse.json', // Path to your pulsating logo JSON
        });

        // Load the circles animation
        lottie.loadAnimation({
            container: document.getElementById('circle-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'mingel_animation_main.json', // Path to your circles JSON
        });

        // Show landing page content after 3 seconds
        setTimeout(() => {
            document.getElementById("pulse-animation-container").style.display = "none";
            document.getElementById("content").style.display = "block";
            document.querySelector("footer").style.display = "block";
        }, 3000);
    </script>
</body>
</html>
