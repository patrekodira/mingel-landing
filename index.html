<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingel - Mobile Landing</title>
    <script src="https://unpkg.com/@rive-app/web"></script> <!-- Rive Runtime -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Poppins Font -->
</head>
<body>
    <!-- Animated Background -->
    <div id="animation-container">
        <rive-player 
            src="mingel_animation_main.json" 
            style="width: 100%; height: 100%;" 
            autoplay loop>
        </rive-player>
    </div>

    <!-- Pulsating Logo -->
    <div id="logo-container">
        <rive-player 
            src="mingel_logo_pulse.json" 
            style="width: 150px; height: 150px;" 
            autoplay loop>
        </rive-player>
    </div>

    <!-- Main Content -->
    <div id="content">
        <div class="logo-mingel">
            <img src="logo_mingel.png" alt="Mingel Logo">
        </div>
        <div class="text-container">
            <p class="tagline">expand your circle one swipe at a time.</p>
        </div>
        <div class="buttons">
            <a href="https://www.apple.com/app-store/" class="btn">
                <img src="app-store.png" alt="App Store">
            </a>
            <a href="https://play.google.com/store" class="btn">
                <img src="play-store.png" alt="Play Store">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>
            <a href="/privacy-policy">privacy policy</a> | 
            <a href="/terms">terms & conditions</a> | 
            <a href="/eula">eula</a> | 
            Â©mingel 2024
        </p>
    </footer>

    <script>
        // Show main content after 3 seconds and hide the logo animation
        setTimeout(() => {
            document.getElementById("logo-container").style.display = "none"; // Hides pulse animation
            document.getElementById("content").style.display = "block"; // Shows landing page
            document.querySelector("footer").style.display = "block"; // Shows footer
        }, 3000);
    </script>
</body>
</html>
