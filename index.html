<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingel - Mobile Landing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script> <!-- Lottie Runtime -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div id="animation-container"></div>

    <!-- Pulsating Logo Animation -->
    <div id="logo-container">
        <div id="logo-animation"></div>
    </div>

    <!-- Main Content -->
    <div id="content">
        <div class="text-container">
            <p class="tagline">expand your circle one swipe at a time</p>
        </div>
        <div class="buttons">
            <a href="https://www.apple.com/app-store/" class="btn">
                <img src="app-store.png" alt="App Store">
            </a>
            <a href="https://play.google.com/store" class="btn">
                <img src="play-store.png" alt="Play Store">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>
            <a href="/privacy-policy">privacy policy</a> | 
            <a href="/terms">terms & conditions</a> | 
            <a href="/eula">eula</a> | 
            Â©mingel 2024
        </p>
    </footer>

    <script>
        // Background Circles Animation
        const backgroundAnimation = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'mingel_animation_main.json'
        });

        // Pulsating Logo Animation
        const logoAnimation = lottie.loadAnimation({
            container: document.getElementById('logo-animation'),
            renderer: 'svg',
            loop: false, // Only plays for 3 seconds
            autoplay: true,
            path: 'mingel_logo_pulse.json'
        });

        // Hide logo animation and show content after 3 seconds
        setTimeout(() => {
            document.getElementById("logo-container").style.display = "none";
            document.getElementById("content").style.display = "block";
            document.querySelector("footer").style.display = "block";
        }, 3000);
    </script>
</body>
</html>
