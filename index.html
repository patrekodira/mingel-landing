<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingel - Mobile Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
</head>
<body>
    <!-- Animated Background -->
    <div id="animation-container"></div>

    <!-- Pulsating Logo -->
    <div id="pulse-logo"></div>

    <!-- Main Content -->
    <div id="content">
        <div id="logo-mingel">
            <img src="logo_mingel.png" alt="Mingel Logo">
        </div>
        <div class="text-container">
    <p class="tagline">expand your circle one swipe at a time.</p>
    <p class="sub-tagline">swipe, match, have fun!</p>
</div>
<div class="buttons">
    <a href="https://www.apple.com/app-store/" class="btn">
        <img src="app-store.png" alt="App Store">
    </a>
    <a href="https://play.google.com/store" class="btn">
        <img src="play-store.png" alt="Play Store">
    </a>
</div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>
            <a href="/privacy-policy">privacy policy</a> | 
            <a href="/terms">terms & conditions</a> | 
            <a href="/eula">eula</a> | 
            Â©mingel 2024
        </p>
    </footer>

    <script>
        // Load the background animation
        var animationContainer = document.getElementById('animation-container');
        lottie.loadAnimation({
            container: animationContainer,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'mingel_animation_main.json' // Ensure correct path
        });

        // Load the pulsating logo animation
        var pulseLogoContainer = document.getElementById('pulse-logo');
        lottie.loadAnimation({
            container: pulseLogoContainer,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'mingel_logo_pulse.json' // Ensure correct path
        });

        // Hide the pulsating logo after 3 seconds and show the landing page
        setTimeout(() => {
            document.getElementById("pulse-logo").style.display = "none"; // Hide pulsating logo
            document.getElementById("content").style.display = "block"; // Show landing page content
            document.getElementById("footer").style.display = "block"; // Show footer
        }, 3000);
    </script>
</body>
</html>
