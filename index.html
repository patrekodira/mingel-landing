<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingel - Mobile Landing</title>
    <script src="https://unpkg.com/@rive-app/web"></script> <!-- Rive Runtime -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div id="animation-container">
        <rive-player 
            src="mingel_animation_main.json" 
            style="width: 100%; height: 100%;" 
            autoplay loop>
        </rive-player>
    </div>

    <!-- Pulsating Logo -->
    <div id="pulse-logo">
        <rive-player 
            src="mingel_logo_pulse.json" 
            style="width: 180px; height: 180px;" <!-- Adjusted to 1.5x original size -->
            autoplay loop>
        </rive-player>
    </div>

    <!-- Main Content -->
    <div id="content">
        <div id="logo-mingel">
            <img src="logo_mingel.png" alt="Mingel" style="width: 100px;"> <!-- Adjusted size to 2.5x -->
        </div>
        <div class="text-container">
            <p class="tagline">expand your circle one swipe at a time</p>
        </div>
        <div class="buttons">
            <a href="https://www.apple.com/app-store/" class="btn">
                <img src="app-store.png" alt="App Store">
            </a>
            <a href="https://play.google.com/store" class="btn">
                <img src="play-store.png" alt="Play Store">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>
            <a href="/privacy-policy">privacy policy</a> | 
            <a href="/terms">terms & conditions</a> | 
            <a href="/eula">eula</a> | 
            Â©mingel 2024
        </p>
    </footer>

    <script>
        // Show main content after 3 seconds and hide the pulse logo
        setTimeout(() => {
            document.getElementById("pulse-logo").style.display = "none";
            document.getElementById("content").style.display = "block";
            document.querySelector("footer").style.display = "block";
        }, 3000);
    </script>
</body>
</html>
