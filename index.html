<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingel - Mobile Landing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script> <!-- Lottie Player -->
</head>
<body>
    <!-- Lottie Animation Container -->
    <div id="animation-container"></div>

    <!-- Main Content -->
    <div id="content" style="display: none;">
        <div class="text-container">
            <p class="tagline">expand your circle one swipe at a time</p>
        </div>
        <div class="buttons">
            <a href="https://www.apple.com/app-store/" class="btn">
                <img src="app-store.png" alt="App Store">
            </a>
            <a href="https://play.google.com/store" class="btn">
                <img src="play-store.png" alt="Play Store">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer style="display: none;">
        <p>
            <a href="/privacy-policy">privacy policy</a> | 
            <a href="/terms">terms & conditions</a> | 
            <a href="/eula">eula</a> | 
            Â©mingel 2024
        </p>
    </footer>

    <script>
        // Initialize Lottie Animation
        var animation = lottie.loadAnimation({
            container: document.getElementById('animation-container'), // Target container
            renderer: 'svg', // Use SVG rendering
            loop: true, // Infinite loop
            autoplay: true, // Autoplay enabled
            path: 'mingel_animation_main.json' // Path to the JSON file
        });

        // Show main content after 3 seconds
        setTimeout(() => {
            document.getElementById('animation-container').style.display = "none"; // Hide animation
            document.getElementById('content').style.display = "block"; // Show content
            document.querySelector("footer").style.display = "block"; // Show footer
        }, 3000);
    </script>
</body>
</html>
