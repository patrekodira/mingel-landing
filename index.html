<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingel - Mobile Landing</title>
    <script src="https://unpkg.com/@rive-app/web"></script> <!-- Rive Runtime -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Pulsating animation for the logo */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        #logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; /* Smaller size */
            height: 80px;
            z-index: 2;
            animation: pulse 1s infinite;
        }

        #animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #content {
            display: none; /* Initially hidden until animation completes */
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div id="animation-container">
        <rive-player 
            src="mingel_animation_main.riv" 
            style="width: 100%; height: 100%;" 
            autoplay loop>
        </rive-player>
    </div>

    <!-- Pulsating Logo -->
    <div id="logo-container">
        <img src="your-logo.png" alt="Mingel Logo" style="width: 100%; height: auto;">
    </div>

    <!-- Main Content -->
    <div id="content">
        <div class="text-container">
            <p class="tagline">expand your circle one swipe at a time</p>
        </div>
        <div class="buttons">
            <a href="https://www.apple.com/app-store/" class="btn">
                <img src="app-store.png" alt="App Store">
            </a>
            <a href="https://play.google.com/store" class="btn">
                <img src="play-store.png" alt="Play Store">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>
            <a href="/privacy-policy">privacy policy</a> | 
            <a href="/terms">terms & conditions</a> | 
            <a href="/eula">eula</a> | 
            Â©mingel 2024
        </p>
    </footer>

    <script>
        // Show main content after 3 seconds and hide the logo
        setTimeout(() => {
            document.getElementById("logo-container").style.display = "none";
            document.getElementById("content").style.display = "block";
        }, 3000);
    </script>
</body>
</html>
