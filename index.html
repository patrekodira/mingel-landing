<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingel - Mobile Landing</title>
    <script src="https://unpkg.com/@rive-app/web"></script> <!-- Rive Runtime -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Responsive Styling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Centered Pulsating Logo */
        #logo-container {
            position: absolute;
            top: 40%;
            left: 60%;
            transform: translate(-50%, -50%);
            width: 20vw; /* Responsive width relative to viewport */
            height: auto; /* Keep aspect ratio */
            z-index: 2;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* Animated Background */
        #animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        /* Main Content */
        #content {
            position: relative;
            display: none; /* Hidden initially */
            text-align: left;
            padding: 20px;
            color: #2D2D2D;
            z-index: 2;
        }

        .tagline {
            font-size: 5vw; /* Responsive font size */
            font-weight: 600; /* Poppins SemiBold */
            margin-bottom: 30px;
            color: #2D2D2D;
        }

        .buttons {
            display: flex;
            flex-direction: column; /* Stacks buttons vertically */
            gap: 15px;
        }

        .buttons a {
            display: block;
            width: 60%; /* Button width relative to screen */
            margin: 0 auto; /* Center buttons */
            text-align: center;
        }

        .buttons img {
            width: 100%;
            height: auto;
        }

        /* Footer */
        footer {
            position: relative;
            display: none; /* Hidden initially */
            margin-top: 20px;
            text-align: center;
            background-color: #FDF6F2;
            color: #FC176A;
            font-size: 3vw; /* Responsive font size for footer */
            padding: 15px;
            border-top-left-radius: 10%; /* Softer corners */
            border-top-right-radius: 10%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        footer p a {
            color: #FC176A;
            text-decoration: none;
            margin: 0 10px;
        }

        footer p a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Very Small Screens */
        @media (max-width: 360px) {
            .tagline {
                font-size: 4.5vw;
            }

            footer {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div id="animation-container">
        <rive-player 
            src="mingel_animation_main.riv" 
            style="width: 100%; height: 100%;" 
            autoplay loop>
        </rive-player>
    </div>

    <!-- Pulsating Logo -->
    <div id="logo-container">
        <img src="your-logo.png" alt="Mingel Logo">
    </div>

    <!-- Main Content -->
    <div id="content">
        <p class="tagline">expand your circle one swipe at a time</p>
        <div class="buttons">
            <a href="https://www.apple.com/app-store/">
                <img src="app-store.png" alt="App Store">
            </a>
            <a href="https://play.google.com/store">
                <img src="play-store.png" alt="Play Store">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>
            <a href="/privacy-policy">privacy policy</a> | 
            <a href="/terms">terms & conditions</a> | 
            <a href="/eula">eula</a> | 
            Â©mingel 2024
        </p>
    </footer>

    <script>
        // Show main content after 3 seconds and hide the logo and animation
        setTimeout(() => {
            document.getElementById("logo-container").style.display = "none";
            document.getElementById("content").style.display = "block";
            document.querySelector("footer").style.display = "block";
        }, 3000);
    </script>
</body>
</html>
