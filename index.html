<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingel - Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 1279px)">
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 1280px)">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
</head>
<body>
    <!-- Desktop Header -->
    <header id="desktop-header">
        <div class="header-content">
            <img src="logo_mingel.png" alt="Mingel Logo">
        </div>
    </header>

    <!-- Animated Background -->
    <div id="animation-container"></div>

    <!-- Pulsating Logo -->
    <div id="pulse-logo"></div>

    <!-- Headline - desktop -->
    <div id="headline-desktop" class="hidden">
        <p class="tagline">expand your circle one swipe at a time.</p>
        <div class="button-container">
            <a href="#create-account" class="create-account-btn">create account</a>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content">
        <div id="logo-mingel">
            <img src="logo_mingel.png" alt="Mingel Logo">
        </div>
        <div class="text-container">
            <p class="tagline">expand your circle one swipe at a time.</p>
            <p class="sub-tagline">swipe, match, have fun!</p>
        </div>
        <div class="buttons">
            <a href="https://apps.apple.com/hr/app/mingel-friends-events-app/id6569245358" class="btn">
                <img src="app-store.png" alt="App Store">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.mingel.regular.user&hl=en" class="btn">
                <img src="play-store.png" alt="Play Store">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>
            <a href="privacy-policy.html">privacy policy</a> | 
            <a href="/terms">terms & conditions</a> | 
            <a href="/eula">eula</a> | 
            Â© mingel 2024
        </p>
    </footer>

    <!-- Section for Scroll on Desktop -->
    <section id="scroll-section" class="desktop-only">
        <!-- Interactive Circles -->
        <div class="circle" id="circle-1" data-hover-content="Swipe through events and users nearby"></div>
        <div class="circle" id="circle-2" data-hover-content="1:1 match - Choose how to connect"></div>
        <div class="circle" id="circle-3" data-hover-content="Group matches - Connect and socialize"></div>
        <div class="circle" id="circle-4" data-hover-content="Create your own event or join others"></div>
    </section>

    <script>
        // Load animations
        const animationContainer = document.getElementById('animation-container');
        const pulseLogoContainer = document.getElementById('pulse-logo');
        const headlineDesktop = document.getElementById('headline-desktop');

        lottie.loadAnimation({
            container: animationContainer,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: window.innerWidth >= 1280 ? 'mingel_animation_desktop.json' : 'mingel_animation_main.json'
        });

        lottie.loadAnimation({
            container: pulseLogoContainer,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: window.innerWidth >= 1280 ? 'mingel_logo_pulse_desktop.json' : 'mingel_logo_pulse.json'
        });

        // Hide header during animation
        const header = document.getElementById('desktop-header');
        header.style.display = 'none';

        setTimeout(() => {
            document.getElementById("pulse-logo").style.display = "none"; // Hide pulsating logo
            animationContainer.style.display = "none"; // Hide animation container
            document.getElementById("content").style.display = "block"; // Show landing page content
            document.getElementById("footer").style.display = window.innerWidth >= 1280 ? "none" : "block"; // Show footer for mobile

            if (window.innerWidth >= 1280) {
                header.style.display = "flex"; // Show header only for desktop
                document.body.classList.add('scroll-enabled'); // Enable scrolling for desktop
                headlineDesktop.classList.remove('hidden'); // Show headline for desktop
            }
        }, 3000);

        // Gradual fade-out on scroll
        window.addEventListener('scroll', () => {
            if (window.innerWidth >= 1280) {
                const scrollPosition = window.scrollY;
                const fadeStart = 0; // Start fading at the top
                const fadeEnd = 200; // Fully fade out at 200px
                const fadeRange = fadeEnd - fadeStart;

                let opacity = 1;

                if (scrollPosition >= fadeEnd) {
                    opacity = 0;
                } else if (scrollPosition > fadeStart) {
                    opacity = 1 - (scrollPosition - fadeStart) / fadeRange;
                }

                headlineDesktop.style.opacity = opacity;
            }
        });

        // Interactive circle hover effect
        const circles = document.querySelectorAll('.circle');
        circles.forEach(circle => {
            circle.addEventListener('mouseover', (e) => {
                const content = circle.getAttribute('data-hover-content');
                if (content) {
                    const tooltip = document.createElement('div');
                    tooltip.classList.add('tooltip');
                    tooltip.innerText = content;
                    tooltip.style.position = 'absolute';
                    tooltip.style.top = `${e.clientY}px`;
                    tooltip.style.left = `${e.clientX}px`;
                    tooltip.style.padding = '10px';
                    tooltip.style.background = '#FFD6AD';
                    tooltip.style.color = '#2D2D2D';
                    tooltip.style.borderRadius = '10px';
                    tooltip.style.boxShadow = '0 6px 10px rgba(0, 0, 0, 0.1)';
                    tooltip.id = 'tooltip';
                    document.body.appendChild(tooltip);
                }
            });

            circle.addEventListener('mouseleave', () => {
                const tooltip = document.getElementById('tooltip');
                if (tooltip) {
                    tooltip.remove();
                }
            });
        });
    </script>
</body>
</html>
