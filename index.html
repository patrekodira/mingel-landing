<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingel - Mobile Landing</title>
    <script src="https://unpkg.com/@rive-app/web"></script> <!-- Rive Runtime -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div id="animation-container">
        <rive-player 
            src="./mingel_animation_main.riv" 
            style="width: 100%; height: 100%;" 
            autoplay>
        </rive-player>
    </div>

    <!-- Main Content -->
    <div id="content">
        <!-- Pulsating Logo -->
        <img src="./your-logo.png" alt="Mingel Logo" class="pulsating-logo">

        <!-- Landing Page -->
        <div id="landing-page" class="hidden">
            <p class="tagline">expand your circle one swipe at a time</p>
            <div class="buttons">
                <a href="https://www.apple.com/app-store/" class="btn">
                    <img src="./app-store.png" alt="App Store" class="store-button">
                </a>
                <a href="https://play.google.com/store" class="btn">
                    <img src="./play-store.png" alt="Play Store" class="store-button">
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="hidden">
        <p><a href="/privacy-policy">privacy policy</a> | <a href="/terms">terms & conditions</a> | <a href="/eula">eula</a> | Â©mingel 2024</p>
    </footer>

    <script>
        // Show landing page after 3 seconds
        setTimeout(() => {
            document.querySelector('.pulsating-logo').classList.add('hidden');
            document.getElementById('landing-page').classList.remove('hidden');
            document.querySelector('footer').classList.remove('hidden');
        }, 3000);
    </script>
</body>
</html>
