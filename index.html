<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingel - Mobile Landing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script> <!-- Lottie Runtime -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensures animation container stays behind content */
        #animation-container {
            position: fixed; /* Keep it in the background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Send it behind all other content */
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div id="animation-container"></div>

    <!-- Main Content -->
    <div id="content">
        <div class="text-container">
            <p class="tagline">expand your circle one swipe at a time</p>
        </div>
        <div class="buttons">
            <a href="https://www.apple.com/app-store/" class="btn">
                <img src="app-store.png" alt="App Store">
            </a>
            <a href="https://play.google.com/store" class="btn">
                <img src="play-store.png" alt="Play Store">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>
            <a href="/privacy-policy">privacy policy</a> | 
            <a href="/terms">terms & conditions</a> | 
            <a href="/eula">eula</a> | 
            Â©mingel 2024
        </p>
    </footer>

    <script>
        // Initialize and display the animation
        const animationContainer = document.getElementById('animation-container');

        const animation = lottie.loadAnimation({
            container: animationContainer, // Div to render animation
            renderer: 'svg', // Render as SVG
            loop: true, // Continuously play
            autoplay: true,
            path: 'mingel_animation_main.json' // Path to JSON file
        });

        // Hide logo after 3 seconds and show landing page content
        setTimeout(() => {
            document.getElementById("logo-container").style.display = "none";
            document.getElementById("content").style.display = "block";
            document.querySelector("footer").style.display = "block";
        }, 3000);
    </script>
</body>
</html>
