<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingel - Mobile Landing</title>
    <script src="https://unpkg.com/@rive-app/web"></script> <!-- Rive Runtime -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Initial Animation Screen -->
    <div id="animation-screen">
        <div id="logo-animation">
            <img src="your-logo.png" alt="Mingel Logo" class="logo">
        </div>
        <rive-player 
            src="mingel_animation_main.riv" 
            style="width: 100%; height: 100%;" 
            autoplay>
        </rive-player>
    </div>

    <!-- Main Landing Page -->
    <div id="main-content">
        <p class="tagline">expand your social circle with just a swipe!</p>
        <div class="buttons">
            <a href="https://www.apple.com/app-store/" class="btn">
                <img src="app-store.png" alt="App Store" class="store-button">
            </a>
            <a href="https://play.google.com/store" class="btn">
                <img src="play-store.png" alt="Play Store" class="store-button">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p><a href="/privacy-policy">privacy policy</a> | <a href="/terms">terms & conditions</a></p>
    </footer>

    <script>
        // Hide animation after 3 seconds
        setTimeout(() => {
            document.getElementById('animation-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
