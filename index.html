<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingel - Mobile Landing</title>
    <script src="https://unpkg.com/@rive-app/web"></script> <!-- Rive Runtime -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styling for any last-minute tweaks */

        /* General Page Setup */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #FDF6F2;
            overflow: hidden;
        }

        #animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Intro Section Styling */
        #intro {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .pulsating-logo {
            width: 100px;
            height: 100px;
            animation: pulse 1s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        /* Main Content Styling */
        #content {
            display: none;
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            color: #2D2D2D;
        }

        .tagline {
            font-size: 60px;
            font-weight: 600; /* Poppins SemiBold */
            color: #2D2D2D;
            margin: 0 20px 20px 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .store-button {
            width: 200px;
            padding: 10px;
        }

        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #FDF6F2;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 10%;
            border-top-right-radius: 10%;
            text-align: center;
            padding: 15px 0;
        }

        footer p {
            margin: 0;
            color: #FC176A;
            font-size: 20px;
            font-weight: 400; /* Poppins Regular */
        }

        footer a {
            color: #FC176A;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div id="animation-container">
        <rive-player 
            src="./mingel_animation_main.riv" 
            style="width: 100%; height: 100%;" 
            autoplay>
        </rive-player>
    </div>

    <!-- Intro Section -->
    <div id="intro">
        <img src="./your-logo.png" alt="Mingel Logo" class="pulsating-logo">
    </div>

    <!-- Main Content -->
    <div id="content">
        <p class="tagline">expand your circle one swipe at a time</p>
        <div class="buttons">
            <a href="https://www.apple.com/app-store/" class="btn">
                <img src="./app-store.png" alt="App Store" class="store-button">
            </a>
            <a href="https://play.google.com/store" class="btn">
                <img src="./play-store.png" alt="Play Store" class="store-button">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>
            <a href="/privacy-policy">privacy policy</a> | 
            <a href="/terms">terms & conditions</a> | 
            <a href="/eula">eula</a> | 
            Â©mingel 2024
        </p>
    </footer>

    <!-- JavaScript for Intro Animation -->
    <script>
        // Show the landing page after 3 seconds
        setTimeout(() => {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
