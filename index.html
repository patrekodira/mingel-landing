<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingel - Mobile Landing</title>
    <script src="https://unpkg.com/@rive-app/web"></script> <!-- Rive Runtime -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 3-Second Intro Animation -->
    <div id="intro-animation">
        <rive-player 
            src="mingel_animation_main.riv" 
            style="width: 100%; height: 100%;" 
            autoplay>
        </rive-player>
        <div class="pulsating-logo">
            <img src="your-logo.png" alt="Mingel Logo">
        </div>
    </div>

    <!-- Landing Page Content -->
    <div id="content">
        <p class="tagline">expand your social circle with just a swipe!</p>
        <div class="buttons">
            <a href="https://www.apple.com/app-store/" class="btn">
                <img src="app-store.png" alt="App Store">
            </a>
            <a href="https://play.google.com/store" class="btn">
                <img src="play-store.png" alt="Play Store">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p><a href="/privacy-policy">privacy policy</a> | <a href="/terms">terms & conditions</a></p>
    </footer>

    <script>
        // Hide intro animation after 3 seconds
        setTimeout(() => {
            document.getElementById("intro-animation").style.display = "none";
            document.getElementById("content").style.display = "block";
        }, 3000);
    </script>
</body>
</html>
