<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingel - Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 1279px)">
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 1280px)">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
</head>
<body>
    <!-- Desktop Header -->
    <header id="desktop-header">
        <div class="header-content">
            <img src="logo_mingel.png" alt="Mingel Logo">
        </div>
    </header>

    <!-- Animated Background -->
    <div id="animation-container"></div>

    <!-- Pulsating Logo -->
    <div id="pulse-logo"></div>

    <!-- Centered Content -->
    <div id="centered-text">
        <p class="tagline">expand your circle one swipe at a time.</p>
        <p class="sub-tagline">swipe, match, have fun!</p>
    </div>

    <!-- Footer (for Mobile Only) -->
    <footer id="footer">
        <p>
            <a href="privacy-policy.html">privacy policy</a> | 
            <a href="/terms">terms & conditions</a> | 
            <a href="/eula">eula</a> | 
            Â© mingel 2024
        </p>
    </footer>

    <!-- Section for Scroll on Desktop -->
    <section id="scroll-section" class="desktop-only"></section>

    <script>
        // Load animations
        var animationContainer = document.getElementById('animation-container');
        var pulseLogoContainer = document.getElementById('pulse-logo');

        lottie.loadAnimation({
            container: animationContainer,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: window.innerWidth >= 1280 ? 'mingel_animation_desktop.json' : 'mingel_animation_main.json'
        });

        lottie.loadAnimation({
            container: pulseLogoContainer,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'mingel_logo_pulse.json'
        });

        // Handle visibility for animation and text
        const header = document.getElementById('desktop-header');
        header.style.display = 'none';

        setTimeout(() => {
            document.getElementById("pulse-logo").style.display = "none"; // Hide pulse animation
            document.getElementById("centered-text").style.display = "block"; // Show headline
            header.style.display = window.innerWidth >= 1280 ? "flex" : "none"; // Show header for desktop
        }, 3000);
    </script>
</body>
</html>
